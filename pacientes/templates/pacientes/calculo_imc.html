<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC - Indíce de Massa Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f3f3f3;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
        }
        form table {
            width: 100%;
            border-collapse: collapse;
        }
        form table td {
            padding: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 130px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons input[type="submit"] {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            color: #fff;
            background: #3498db;
        }
        .buttons input[type="submit"]:hover {
            background: #2980b9;
        }
        .result-container {
            margin-top: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 15px; 
            background: #fafafa;
        }
        .result-container strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .result-container p {
            margin: 5px 0;
        }
        .no-result {
            text-align: center;
            color: #888;
            margin-top: 10px;
        }
        .return-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .return-link a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .return-link a:hover {
            color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo IMC - Indíce de Massa Corporal</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="id_nome">Nome do Paciente :</label></td>
                    <td>{{ form.nome }}</td>
                </tr>
                <tr>
                    <td><label for="id_endereco">Endereço do paciente :</label></td>
                    <td>{{ form.endereco }}</td>
                </tr>
                <tr>
                    <td><label for="id_altura">Altura (cm) :</label></td>
                    <td>{{ form.altura }}</td>
                </tr>
                <tr>
                    <td><label for="id_peso">Peso (Kg) :</label></td>
                    <td>{{ form.peso }}</td>
                </tr>
            </table>
            
            <div class="buttons">
                <input type="submit" name="calcular" value="Calcular" />
                <input type="submit" name="reiniciar" value="Reiniciar" />
                <input type="submit" name="sair" value="Sair" />
            </div>
        </form>        

        <div class="result-container">
            <strong>Resultado</strong>
            {% if resultat %}
                <p>{{ resultat }}</p>
                <p>Classificação : {{ classification }}</p>
            {% else %}
                <p class="no-result">Nenhum resultado encontrado.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
